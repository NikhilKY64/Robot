<!DOCTYPE html>
<html>
<head>
    <title>Live GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { height: 90vh; }
        #info { height: 10vh; padding: 10px; background: #f0f0f0; font-family: Arial; }
        #sat { font-weight: bold; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info">
    <span id="lat">Lat: </span> | 
    <span id="lon">Lon: </span> | 
    <span id="sat">Satellites: </span>
</div>

<script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 19
    }).addTo(map);

    var marker = L.marker([0,0]).addTo(map);
    var path = L.polyline([], {color: 'red'}).addTo(map);

    // Add popup to marker
    marker.bindPopup("Satellites: 0").openPopup();

    function updateLocation() {
        fetch('/location')
            .then(response => response.json())
            .then(data => {
                if(data.lat && data.lon){
                    var lat = data.lat;
                    var lon = data.lon;
                    var satellites = data.satellites;

                    marker.setLatLng([lat, lon]);
                    path.setLatLngs(data.path);
                    map.setView([lat, lon], 16);

                    // Update marker popup
                    marker.getPopup().setContent("Satellites: " + satellites);

                    // Update info panel
                    document.getElementById('lat').innerText = 'Lat: ' + lat.toFixed(6);
                    document.getElementById('lon').innerText = 'Lon: ' + lon.toFixed(6);

                    var satElem = document.getElementById('sat');
                    satElem.innerText = 'Satellites: ' + satellites;

                    // Change color based on satellites count
                    if(satellites < 4){
                        satElem.style.color = 'red';
                    } else if(satellites < 8){
                        satElem.style.color = 'orange';
                    } else {
                        satElem.style.color = 'green';
                    }
                }
            })
            .catch(err => console.log(err));
    }

    setInterval(updateLocation, 2000); // update every 2 seconds
</script>

</body>
</html>
